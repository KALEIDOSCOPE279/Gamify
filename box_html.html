<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click the Box Game</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #d2e1f8, #f7d9e8);
      height: 100vh;
    }

    h1 {
      margin-top: 30px;
      color: #333;
      text-shadow: 1px 1px 2px #aaa;
    }

    #scoreBoard {
      font-size: 24px;
      background: #fff;
      display: inline-block;
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      margin: 10px;
    }

    #gameArea {
      width: 600px;
      height: 400px;
      border: 3px solid #444;
      margin: 30px auto;
      position: relative;
      background-color: #fefefe;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      overflow: hidden;
    }

    #box {
      width: 60px;
      height: 60px;
      background: #ff4d4d;
      border-radius: 8px;
      position: absolute;
      cursor: pointer;
      transition: top 0.3s, left 0.3s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    #box:hover {
      background: #ff1a1a;
      transform: scale(1.1);
    }

    @media (max-width: 650px) {
      #gameArea {
        width: 90%;
        height: 300px;
      }
      #box {
        width: 50px;
        height: 50px;
      }
    }
  </style>
</head>
<body>

<h1>ðŸŽ¯ Click the Box Game</h1>
<div id="scoreBoard">Score: 0 | Time: 30</div>
<div id="gameArea">
  <div id="box"></div>
</div>

<script>
  const box = document.getElementById('box');
  const gameArea = document.getElementById('gameArea');
  const scoreBoard = document.getElementById('scoreBoard');

  let score = 0;
  let timeLeft = 30;
  let timer;

  function moveBox() {
    const maxX = gameArea.clientWidth - box.clientWidth;
    const maxY = gameArea.clientHeight - box.clientHeight;
    const x = Math.floor(Math.random() * maxX);
    const y = Math.floor(Math.random() * maxY);
    box.style.left = x + 'px';
    box.style.top = y + 'px';
  }

  box.addEventListener('click', () => {
    if (timeLeft > 0) {
      score++;
      scoreBoard.textContent = `Score: ${score} | Time: ${timeLeft}`;
      moveBox();
    }
  });

  function startGame() {
    moveBox();
    timer = setInterval(() => {
      timeLeft--;
      scoreBoard.textContent = `Score: ${score} | Time: ${timeLeft}`;
      if (timeLeft === 0) {
        clearInterval(timer);
        box.style.display = 'none';
        scoreBoard.textContent = `ðŸ›‘ Game Over! Final Score: ${score}`;
      }
    }, 1000);
  }

  startGame();
</script>

</body>
</html>
